<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="haMenu"></ion-menu-button> -->
      <ion-button (click)="openSideMenu()">
          <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price }}</ion-card-subtitle>
          </ion-card-header>

          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>

          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>

          <div text-right padding>
            <ion-button
              fill="clear"
              [routerLink]="['/places', 'tabs', 'discover', loadedPlaces[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <ion-list style="margin-right: 10px">
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>

            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
